<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/static/css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <ul>
                <li>
                    <a href="#" class="item">
                    <i class="icon fa-solid fa-bars"></i>

                </li>
                <li>
                    <a href="/login.html" class="item">
                    <i class="icon fa-solid fa-house"></i>
                    <span class="nav-item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/dashboard.html" class="item">
                    <i class="icon fa-solid fa-gauge"></i>
                    <span class="nav-item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/report.html" class="item">
                    <i class="icon fa fa-file-text"></i>
                    <span class="nav-item">Report</span>
                    </a>
                </li>
                <li>
                    <a href="/gallery.html" class="item">
                    <i class="icon fa fa-image"></i>
                    <span class="nav-item">Gallery</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">

                <li>
                    <a href="#" class="item">
                        <i class="icon fa-solid fa-user"></i>
                    <span class="nav-item">Login</span>

                <li>
                    <a href="/about.html" class="contact item">

                    <span class="nav-item">Contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="title">
            <div>Dashboard</div>
            <div class="heading"><i class="fa-solid fa-calendar-days"></i><span>Events</span></div>
        </div>
        <div class="event">
            <div class="event-time" data-event-active>On Going</div>
            <div class="event-time">Up coming</div>
            <div class="event-time">Completed</div>
        </div>
        <div class="event-wrapper">
            <div class="event-description">
                <div class="event-title">Workshop</div>
                <div class="event-place">
                    <span class="time">
                        <i class="fa-solid fa-clock"></i>
                        <span>20.02.2024 , 5:00 PM</span>
                    </span>
                    <span class="place">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Mini Audi</span>
                    </span>
                </div>
                <div class="event-img"><img src="https://media.istockphoto.com/id/1309080507/photo/young-caucasian-blonde-female-manager-teaching-colleagues-about-swot-analysis-business.webp?b=1&s=170667a&w=0&k=20&c=RHG1cQU3R8DUM0llVzHy4dnrak54OvrZVkV4GC0NVAk=" alt=""></div>
            </div>
            <div class="event-description">
                <div class="event-title">Workshop</div>
                <div class="event-place">
                    <span class="time">
                        <i class="fa-solid fa-clock"></i>

                    </span>
                    <span class="place">

            </div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
