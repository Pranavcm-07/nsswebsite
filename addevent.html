<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addevent.css">
    <title>Add Event</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <ul>
                <li>
                    <a href="#" class="item">
                    <i class="icon fa-solid fa-bars"></i>
                    </a>
                </li>
                <li>
                    <a href="/login.html" class="item">
                    <i class="icon fa-solid fa-house"></i>
                    <span class="nav-item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                    <i class="icon fa-solid fa-gauge"></i>
                    <span class="nav-item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                    <i class="icon fa fa-file-text"></i>
                    <span class="nav-item">Report</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                    <i class="icon fa fa-image"></i>
                    <span class="nav-item">Gallery</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <i class="icon fa-solid fa-message"></i>
                    <span class="nav-item">Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <i class="icon fa-solid fa-user"></i>
                    <span class="nav-item">Login</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="contact item">
                    <i class="icon fa-solid fa-address-card"></i>
                    <span class="nav-item">Contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="title">
            <span>Add Event</span>
        </div>
        <div class="container">
            <div class="report-name text">
                <span>Event Name</span>
                <input type="text" class="name">
            </div>
            <div class="report-description text">
                <span>Choose Date And Time</span>
                <span class="inline"><i class="fa-solid fa-clock"></i></span>
            </div> 
            <div class="report-upload text">
                <span>Upload Pictures</span>
                <span class="inline"><i class="fa-solid fa-circle-plus"></i></span>
            </div>
            <div class="report report-description text">
                <span>Add Description</span>
                <textarea name="description" id="" cols="20" rows="10"></textarea>
            </div>
            <div class="report report-description text">
                <span>Add Instruction</span>
                <textarea name="instruction" id="" cols="20" rows="10"></textarea>
            </div>
            <div class="report-modify text">
                <span>Choose mode of event</span>
                    <span class="inline">
                        <input type="radio" name="Online" id="" checked><span>Online</span>
                        <input type="radio" name="Online" id="" checked><span>Offline</span>
                    </span>
            </div>
            <div class="report-modify text">
                <span>Add link if available</span>
                <input type="text" class="status">
            </div>
            <div class="button">
                <button>
                    Create Event
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
