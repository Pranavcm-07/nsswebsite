<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSN NSS</title>
    <link href="static/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>


<body>
    <div class="container">

        <div class="left">
            <img class="SSN_logo" src="static/img/ssn_logo.png" alt="SSN_logo">

            <div class="profile_logo_container">
                <img class="profile_logo" src="static/img/user.png" alt="profile_logo">
            </div>

            <div class="input">
                <h2>Username</h2>
                <input class="username" type="text" id="username">
                <h2>Password</h2>
                <input class="password" type="password" id="password">
            </div>

            <div class="links">
                <div>
                    <input type="checkbox" name="remember-me" id="chk-remember-me"/><label for="chk-remember-me"> Remember Me </label>
                </div>
                <a href="#">Forgot password</a>
            </div>

            <div class="button">
                <input type="submit" onclick="window.location.href = '/login.html';" value="Login">
            </div>
        </div>

        <div class="right">
            <img class="anna_university_logo" src="static/img/anna_univ.png" alt="anna_university_logo">
            <img class="NSS_logo" src="static/img/nss_img.png" alt="NSS_logo">
        </div>

    </div>
</body>
</html>
